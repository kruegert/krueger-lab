  description: Our biomedical research focuses on methods for spatial and spatially-referenced multivariate data as they appear in, e.g., biological and geographical application areas. Our work in the biomedical field enables human-in-the-loop data analysis of increasingly large and complex molecular data (imaging and spatial omics) acquired for biomedical research. We work closely with biomedical users to survey their goals and requirements, iteratively develop visualization prototypes, and conduct hands-on studies for qualitative and quantitative evaluation.
